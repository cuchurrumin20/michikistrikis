<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üíò A Question for You</title>
  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --yes:#ff4d6d;
      --yes2:#ff8fab;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow:hidden;
    }
    .hearts{
      position:fixed; inset:0; pointer-events:none; opacity:.25;
      background-image:
        radial-gradient(circle at 10% 20%, #fff 0 2px, transparent 3px),
        radial-gradient(circle at 80% 30%, #fff 0 2px, transparent 3px),
        radial-gradient(circle at 30% 80%, #fff 0 2px, transparent 3px),
        radial-gradient(circle at 70% 75%, #fff 0 2px, transparent 3px);
      filter: blur(.2px);
      animation: float 6s ease-in-out infinite alternate;
    }
    @keyframes float { from{transform:translateY(0)} to{transform:translateY(-12px)} }

    .card{
      width:min(560px, 92vw);
      padding:28px 22px;
      border-radius:24px;
      background:var(--card);
      backdrop-filter: blur(8px);
      box-shadow: 0 18px 55px rgba(0,0,0,.18);
      text-align:center;
      position:relative;
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(28px, 5vw, 44px);
      letter-spacing:.2px;
    }
    p{
      margin:0 0 18px;
      font-size: clamp(14px, 2.5vw, 18px);
      line-height:1.4;
    }
    .name{
      font-weight:700;
      color:#c9184a;
    }

    .buttons{
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
      margin-top:10px;
      position:relative;
      min-height:86px;
      padding:8px 0;
    }
    button{
      border:0;
      padding:14px 18px;
      font-size:18px;
      border-radius:14px;
      cursor:pointer;
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
      touch-action: manipulation;
    }
    button:active{ transform: scale(.98) }

    /* YES: intentionally bigger + goofy ‚Äúmain character‚Äù energy */
    #yesBtn{
      background: linear-gradient(135deg, var(--yes), var(--yes2));
      color:white;
      box-shadow: 0 12px 30px rgba(255, 77, 109, .38);
      font-weight:800;
      min-width:220px;
      padding:18px 22px;
      font-size:22px;
      border-radius:18px;
      transform: scale(1.08);
      animation: yesPulse 1.15s ease-in-out infinite;
      position:relative;
      overflow:hidden;
    }
    @keyframes yesPulse{
      0%,100%{ transform: scale(1.08) rotate(-0.6deg); }
      50%{ transform: scale(1.14) rotate(0.6deg); }
    }
    #yesBtn::after{
      content:"";
      position:absolute;
      inset:-40%;
      background: radial-gradient(circle, rgba(255,255,255,.45), transparent 45%);
      transform: translateX(-60%) rotate(15deg);
      animation: shine 2.2s linear infinite;
      pointer-events:none;
    }
    @keyframes shine{
      0%{ transform: translateX(-70%) rotate(15deg); opacity:.0; }
      20%{ opacity:.6; }
      60%{ opacity:.25; }
      100%{ transform: translateX(80%) rotate(15deg); opacity:0; }
    }
    #yesBtn:hover{ filter:brightness(1.05) }

    #noBtn{
      background: #e9ecef;
      color:#3c3c3c;
      min-width:120px;
      padding:10px 14px;
      font-size:16px;
      border-radius:12px;
      position:relative; /* will switch to absolute when it starts dodging */
      opacity:.9;
    }

    .footer{
      margin-top:18px;
      font-size:13px;
      opacity:.85;
    }

    /* Modal */
    .modal{
      position:fixed; inset:0;
      display:none;
      place-items:center;
      background: rgba(0,0,0,.35);
      padding:16px;
      z-index:50;
    }
    .modalInner{
      width:min(520px, 92vw);
      background:white;
      border-radius:22px;
      padding:22px 18px;
      text-align:center;
      box-shadow: 0 22px 70px rgba(0,0,0,.25);
    }
    .big{
      font-size: clamp(32px, 6vw, 54px);
      margin:0 0 8px;
    }
    .sub{
      margin:0 0 14px;
      font-size:18px;
    }
    .gifWrap{
      width:min(420px, 86vw);
      margin: 10px auto 14px;
      border-radius:18px;
      overflow:hidden;
      box-shadow: 0 14px 40px rgba(0,0,0,.18);
    }
    .gifWrap img{
      width:100%;
      height:auto;
      display:block;
    }
    .close{
      background:#111;
      color:#fff;
      border-radius:14px;
      padding:12px 16px;
      font-weight:700;
    }

    /* Duck rain */
    .duck {
      position: fixed;
      top: -40px;
      z-index: 60;
      pointer-events: none;
      user-select: none;
      will-change: transform;
      animation: duckfall linear forwards;
      filter: drop-shadow(0 10px 10px rgba(0,0,0,.15));
    }
    @keyframes duckfall {
      to { transform: translateY(110vh) rotate(12deg); }
    }
  </style>
</head>
<body>
  <div class="hearts"></div>

  <main class="card" id="card">
    <h1>Helloo <span class="name" id="gfName">mon amour</span> üíñ</h1>
    <p id="msg">
     Te tengo una preguntota‚Ä¶<br/>
     Will the most beautiful woman in the world be my Valentine? üåπ
    </p>

    <div class="buttons" id="btnArea">
      <button id="yesBtn">YESSS üíò</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div class="footer">
     
    </div>
  </main>

  <div class="modal" id="modal">
    <div class="modalInner">
      <p class="big">SIIUUUU!! ü•∞üíû</p>
      <p class="sub" id="successText">Soy el mas feliz.</p>

      <!-- GIF appears after she taps YES -->
      <div class="gifWrap" id="gifWrap" style="display:none;">
        <img id="yesGif" alt="Celebration gif" />
      </div>

      <button class="close" id="closeBtn">Close</button>
    </div>
  </div>

  <script>
    // ========= CUSTOMIZE =========
    // Paste your GIF direct link here (must end in .gif, or be a direct image URL)
    const GIF_URL = "https://giphy.com/explore/dobby-dancing";
    // =============================

    // URL parameters: ?name=HerName&from=YourName&msg=CustomMessage
    const params = new URLSearchParams(location.search);
    const name = params.get("name") || "mon amour";
    const from = params.get("from") || "Tu Pato";

    document.getElementById("gfName").textContent = name;

    const custom = params.get("msg");
    if (custom) document.getElementById("msg").textContent = custom;

    const successText = document.getElementById("successText");
    successText.textContent = `Te amooo ${name}!! üíõü¶Ü (from ${from})`;

    // --- No button dodge + make YES even bigger each time (funny escalation)
    const noBtn = document.getElementById("noBtn");
    const btnArea = document.getElementById("btnArea");
    const yesBtn = document.getElementById("yesBtn");
    let dodges = 0;
    let yesScaleBoost = 1.00;

    function moveNoButton() {
      dodges++;

      // After first dodge, make it absolute inside the button area
      noBtn.style.position = "absolute";

      const areaRect = btnArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = Math.max(0, areaRect.width - btnRect.width);
      const maxY = Math.max(0, areaRect.height - btnRect.height);

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      // Funny text escalation
      if (dodges === 2) noBtn.textContent = "Are you sure? ü•∫";
      if (dodges === 4) noBtn.textContent = "Stop chasing me üòÖ";
      if (dodges === 6) noBtn.textContent = "NOPE üèÉ‚Äç‚ôÇÔ∏èüí®";
      if (dodges >= 8) noBtn.textContent = "Unavailable üòà";

      // Make YES grow comically as NO runs away
      yesScaleBoost = Math.min(1.55, yesScaleBoost + 0.06);
      yesBtn.style.transform = `scale(${1.08 * yesScaleBoost})`;
      yesBtn.style.fontSize = `${22 + Math.round((yesScaleBoost - 1) * 18)}px`;
      yesBtn.style.minWidth = `${220 + Math.round((yesScaleBoost - 1) * 180)}px`;

      // Update yes text a bit for laughs
      if (dodges === 3) yesBtn.textContent = "Si pofavo üíò";
      if (dodges === 5) yesBtn.textContent = "simona la mona üíò";
      if (dodges >= 7) yesBtn.textContent = "YESSSS üí•üíò";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoButton(); }, {passive:false});
    noBtn.addEventListener("click", moveNoButton);

    // --- Duck rain on Yes + show GIF in modal
    const modal = document.getElementById("modal");
    const closeBtn = document.getElementById("closeBtn");
    const gifWrap = document.getElementById("gifWrap");
    const yesGif = document.getElementById("yesGif");

    function duckRain(count = 55) {
      const duckFaces = ["ü¶Ü", "ü¶Üüíõ", "ü¶Üüíï", "ü¶Üüíû", "üíõü¶Üüíõ", "ü¶Üüíñü¶Ü"];
      for (let i = 0; i < count; i++) {
        const d = document.createElement("div");
        d.className = "duck";
        d.textContent = duckFaces[Math.floor(Math.random() * duckFaces.length)];
        d.style.left = (Math.random() * 100) + "vw";

        const size = 22 + Math.random() * 26;
        d.style.fontSize = size + "px";

        const duration = 2.4 + Math.random() * 2.6;
        d.style.animationDuration = duration + "s";

        const delay = Math.random() * 0.8;
        d.style.animationDelay = delay + "s";

        const drift = (Math.random() * 160) - 80;
        d.style.transform = `translateX(${drift}px) rotate(${(Math.random()*18)-9}deg)`;

        document.body.appendChild(d);
        d.addEventListener("animationend", () => d.remove());
      }
    }

    yesBtn.addEventListener("click", () => {
      modal.style.display = "grid";
      duckRain();

      // Show GIF after YES (only if you provided a URL)
      if (GIF_URL && GIF_URL !== "PASTE_YOUR_GIF_URL_HERE") {
        yesGif.src = GIF_URL;
        gifWrap.style.display = "block";
      } else {
        gifWrap.style.display = "none";
      }
    });

    closeBtn.addEventListener("click", () => modal.style.display = "none");
    modal.addEventListener("click", (e) => {
      if (e.target === modal) modal.style.display = "none";
    });
  </script>
</body>
</html>
